        Kubernetes deployment chart for THEAI Application (Backend + Frontend + PostgreSQL).
        
        ## Add Repository
        
        ```bash
        helm repo add theai https://${{ github.repository_owner }}.github.io/THEAI/
        helm repo update
        ```
        
        ## Install Chart
        
        ```bash
        helm upgrade --install theai theai/theai \
          --namespace theai \
          --create-namespace \
          -f values.yaml
        ```

