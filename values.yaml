# Default values for TheAI Helm chart

replicaCount: 1

# Container Registry
registry: ghcr.io
imagePullSecrets: []

# Backend configuration
backend:
  enabled: true
  name: backend
  image:
    repository: ghcr.io/{{ github_username }}/theai/backend
    tag: "latest"  # GitHub Actions update ce tag
    pullPolicy: IfNotPresent
  
  replicas: 2
  
  service:
    type: ClusterIP
    port: 8000
    targetPort: 8000
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  
  env:
    - name: LOG_LEVEL
      value: "INFO"
    - name: DEBUG
      value: "false"

# Frontend configuration
frontend:
  enabled: true
  name: frontend
  image:
    repository: ghcr.io/{{ github_username }}/theai/frontend
    tag: "latest"
    pullPolicy: IfNotPresent
  
  replicas: 2
  
  service:
    type: ClusterIP
    port: 80
    targetPort: 80
  
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "250m"

# PostgreSQL configuration
postgres:
  enabled: true
  name: postgres
  image:
    repository: postgres
    tag: "15-alpine"
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 5432
    targetPort: 5432
  
  storage:
    enabled: true
    className: "standard"
    size: 10Gi
    mountPath: /var/lib/postgresql/data
    subPath: postgres
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  
  database: server_monitoring
  user: admindb
  password: "changeMe123!"

secrets:
  create: true
  name: theai-secret
  data:
    SECRET_KEY: "changeMeSecretKey"
    POSTGRES_SERVER: "theai-postgres"
    POSTGRES_PORT: "5432"
    POSTGRES_DB: "server_monitoring"
    POSTGRES_USER: "admindb"
    POSTGRES_PASSWORD: "changeMe123!"
    SMTP_SERVER: "smtp.gmail.com"
    SMTP_PORT: "587"
    SMTP_USERNAME: "your-email@gmail.com"
    SMTP_PASSWORD: "your-app-password"
    SMTP_FROM_EMAIL: "monitoring@theai.local"
    SMTP_USE_TLS: "true"
    ENABLE_EMAIL_ALERTS: "true"
    DEFAULT_ADMIN_USERNAME: "admin"
    DEFAULT_ADMIN_PASSWORD: "AdminPass123"
    DEFAULT_ADMIN_EMAIL: "admin@theai.local"