apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: theai-ingress
  namespace: theai
spec:
  ingressClassName: nginx
  rules:
  - host: theai.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: theai-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: theai-backend
            port:
              number: 8000