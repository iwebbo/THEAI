apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "theai.name" . }}-postgres-pvc
  labels:
    {{- include "theai.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.postgres.storage.className }}
  {{- if ne .Values.postgres.storage.className "default" }}
  storageClassName: {{ .Values.postgres.storage.className }}
  {{- end }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.postgres.storage.size }}